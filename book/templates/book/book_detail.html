{% extends 'base.html' %}

{% block title %}書籍詳細{% endblock %}

{% block content %}
    <div class="card" style="width: 18rem;">
        <h5 class="card-header">{{ object.title }}</h5>
        <div class="card-body">
            <p class="card-text">{{ object.text }}</p>
            <a href="{% url 'list-book' %}" class="btn btn-primary">一覧</a>
            <a href="{% url 'update-book' object.pk %}" class="btn btn-primary">edit</a>
            <a href="{% url 'delete-book' object.pk %}" class="btn btn-primary">delete</a>
            <h6 class="card-title">{{ object.category }}</h6>
        </div>
    </div>
{% endblock content %}
